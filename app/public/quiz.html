<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Objectified</title>
  </head>
  <body>
    <div class="header">
      <a href="/">
        <p class="inline">
          objectified
        </p>
      </a>
      <p class="inline">
        your mood, made inanimate
      </p>
    </div>

    <!-- main body -->
    <div class="main">
      <div class='relative inline'>
        <p id="question"></p>
      </div>
      <!-- Lines and choice descriptions -->
      <div class="h-line" id="mainLine"></div>
      <div id="leftOption">
        <p id="leftDescription">

        </p>
        <div class="v-line optionLine"></div>
      </div>
      <div id="rightOption">
        <p id="rightDescription">

        </p>
        <div class="v-line optionLine" id="rightLine"></div>
      </div>
      <!-- radio buttons -->
      <div class="rating">
        <div class="radio" data-rating='1'>
          <div class="inner"></div>
        </div>
        <div class="radio" data-rating='2'>
          <div class="inner"></div>
        </div>
        <div class="radio" data-rating='3'>
          <div class="inner"></div>
        </div>
        <div class="radio" data-rating='4'>
          <div class="inner"></div>
        </div>
        <div class="radio" data-rating='5'>
          <div class="inner"></div>
        </div>
      </div>
      <!-- Submit Button -->
      <div>
        <div class="button relative" id="next">
          <p id="buttonTitle">
            Next
          </p>
          <div class="v-line" id="buttonLine"></div>
          <p id="questionNumber">

          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <ul>
        <li class="inline"><a href="/api/objects">api objects</a></li>
        <li class="inline"><a href="/api/stats">api stats</a></li>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./quiz.js" charset="utf-8"></script>
  </body>
</html>
