<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Objectified</title>
  </head>
  <body>
    <div class="main">
      <div class='relative inline'>
        <p>How are you feeling about your day so far?</p>
      </div>
      <!-- Lines and choice descriptions -->
      <div class="h-line" id="mainLine"></div>
      <div id="leftOption">
        <p id="leftDescription">
          words words words
        </p>
        <div class="v-line optionLine"></div>
      </div>
      <div id="rightOption">
        <p id="rightDescription">
          words words words
        </p>
        <div class="v-line optionLine" id="rightLine"></div>
      </div>
      <!-- radio buttons -->
      <div class="rating">
        <div class="radio" data-rating='1'>
          <div class="inner"></div>
        </div>
        <div class="radio"data-rating=>
          <div class="inner"></div>
        </div>
        <div class="radio">
          <div class="inner"></div>
        </div>
        <div class="radio">
          <div class="inner"></div>
        </div>
        <div class="radio">
          <div class="inner"></div>
        </div>
      </div>
      <div>
        <div class="button" id="next">Next</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./quiz.js" charset="utf-8"></script>
  </body>
</html>
